<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>My Journal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #entryList {
            margin-top: 20px;
        }
        .entry {
            background-color: white;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .entry strong {
            color: #2c3e50;
        }
        .delete-btn {
            background-color: #e74c3c;
            padding: 5px 10px;
            font-size: 14px;
            float: right;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>My Journal</h1>
    <textarea id="journalEntry" placeholder="Write your journal entry here..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <button onclick="downloadEntries()">Download Entries</button>
    <div id="entryList"></div>

    <script>
        function saveEntry() {
            const entry = document.getElementById('journalEntry').value;
            if (entry.trim() !== '') {
                const date = new Date().toLocaleString();
                const journalEntries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
                journalEntries.push({ date, entry });
                localStorage.setItem('journalEntries', JSON.stringify(journalEntries));
                document.getElementById('journalEntry').value = '';
                displayEntries();
            }
        }

        function displayEntries() {
            const entryList = document.getElementById('entryList');
            const journalEntries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
            entryList.innerHTML = '';
            journalEntries.reverse().forEach((item, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `
                    <button class="delete-btn" onclick="deleteEntry(${journalEntries.length - 1 - index})">Delete</button>
                    <strong>${item.date}</strong>
                    <p>${item.entry}</p>
                `;
                entryList.appendChild(entryDiv);
            });
        }

        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const journalEntries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
                journalEntries.splice(index, 1);
                localStorage.setItem('journalEntries', JSON.stringify(journalEntries));
                displayEntries();
            }
        }

        function downloadEntries() {
            const journalEntries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
            const ws = XLSX.utils.json_to_sheet(journalEntries);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Journal Entries");
            const wbout = XLSX.write(wb, {bookType:'xlsx', type:'binary'});

            function s2ab(s) {
                const buf = new ArrayBuffer(s.length);
                const view = new Uint8Array(buf);
                for (let i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
            }

            saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), "journal_entries.xlsx");
        }

        // Display entries when the page loads
        displayEntries();
    </script>
</body>
</html>
